<!-- reset_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'fp.css' %}">
    <script src="{% static 'rp.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
